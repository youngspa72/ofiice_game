<!DOCTYPE html>
<html>
<head>
    <title>Ethical Management Shooting Game</title>
    <style>
        body { margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; background: #000; }
        canvas { background: #000; display: block; }
        #score, #missed { color: white; position: absolute; top: 10px; }
        #score { left: 10px; }
        #missed { right: 10px; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="600" height="450"></canvas>
    <div id="score">Score: 0</div>
    <div id="missed">Missed: 0</div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let score = 0;
        let missed = 0;
        const player = { x: canvas.width / 2 - 25, y: canvas.height - 30, width: 50, height: 20, speed: 20 };
        const negativeWords = ["부패", "횡령", "뇌물", "사기", "부정", "거짓말", "탈세", "독점", "차별", "속임수"];
        const bullets = [];
        const enemies = [];
        let keys = {};

        class Bullet {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 5;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = "white";
                ctx.fill();
                ctx.closePath();
            }
            update() {
                this.y -= 5;
            }
        }

        class Enemy {
            constructor(word) {
                this.x = Math.random() * canvas.width;
                this.y = 0;
                this.word = word;
                this.speed = 0.5 + Math.random() * 1.5;
            }
            draw() {
                ctx.fillStyle = "red";
                ctx.font = "20px Arial";
                ctx.fillText(this.word, this.x, this.y);
            }
            update() {
                this.y += this.speed;
            }
        }

        function spawnEnemies() {
            while (enemies.length < 10) {
                const word = negativeWords[Math.floor(Math.random() * negativeWords.length)];
                enemies.push(new Enemy(word));
            }
        }

        function gameOver() {
            ctx.fillStyle = "white";
            ctx.font = "50px Arial";
            ctx.fillText("Game Over", canvas.width / 2 - 150, canvas.height / 2);
            clearInterval(gameInterval);
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            ctx.fillStyle = "blue";
            ctx.fillRect(player.x, player.y, player.width, player.height);

            bullets.forEach((bullet, bIndex) => {
                bullet.update();
                bullet.draw();
                if (bullet.y < 0) bullets.splice(bIndex, 1);
            });

            enemies.forEach((enemy, eIndex) => {
                enemy.update();
                enemy.draw();

                if (enemy.y > canvas.height) {
                    missed++;
                    enemies.splice(eIndex, 1);
                    spawnEnemies();
                    if (missed >= 10) gameOver();
                }

                bullets.forEach((bullet, bIndex) => {
                    if (
                        bullet.x > enemy.x && bullet.x < enemy.x + ctx.measureText(enemy.word).width &&
                        bullet.y > enemy.y - 20 && bullet.y < enemy.y
                    ) {
                        score++;
                        bullets.splice(bIndex, 1);
                        enemies.splice(eIndex, 1);
                        spawnEnemies();
                    }
                });
            });

            document.getElementById('score').innerText = `Score: ${score}`;
            document.getElementById('missed').innerText = `Missed: ${missed}`;

            if (keys['ArrowLeft']) {
                player.x = Math.max(0, player.x - player.speed);
            }
            if (keys['ArrowRight']) {
                player.x = Math.min(canvas.width - player.width, player.x + player.speed);
            }
        }

        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ') {
                bullets.push(new Bullet(player.x + player.width / 2, player.y));
            }
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        spawnEnemies();
        const gameInterval = setInterval(update, 20);
    </script>
</body>
</html>
