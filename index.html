<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter Game</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        canvas { display: block; margin: auto; background: black; }
        #game-over { display: none; color: white; text-align: center; font-size: 24px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="game-over">Game Over!<br>Score: <span id="score">0</span></div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        class Player {
            constructor(x, y, width, height, color) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.color = color;
                this.speed = 5;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
            update() {
                if (keys['ArrowUp'] && this.y > 0) this.y -= this.speed;
                if (keys['ArrowDown'] && this.y < canvas.height - this.height) this.y += this.speed;
                if (keys['ArrowLeft'] && this.x > 0) this.x -= this.speed;
                if (keys['ArrowRight'] && this.x < canvas.width - this.width) this.x += this.speed;
                this.draw();
            }
        }

        class Projectile {
            constructor(x, y, radius, color, velocity) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.velocity = velocity;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
            }
            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.draw();
            }
        }

        class Enemy {
            constructor(x, y, radius, color, velocity) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.velocity = velocity;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
            }
            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.draw();
            }
        }

        const player = new Player(canvas.width / 2 - 15, canvas.height - 60, 30, 30, 'blue');
        const projectiles = [];
        const enemies = [];
        const keys = {};
        let score = 0;
        let animationId;
        const gameOverElement = document.getElementById('game-over');
        const scoreElement = document.getElementById('score');

        function spawnEnemies() {
            setInterval(() => {
                const radius = 20;
                const x = Math.random() * (canvas.width - radius * 2) + radius;
                const y = -radius;
                const color = 'red';
                const velocity = { x: 0, y: 3 };
                enemies.push(new Enemy(x, y, radius, color, velocity));
            }, 1000);
        }

        function animate() {
            animationId = requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            player.update();
            projectiles.forEach((projectile, index) => {
                if (projectile.y + projectile.radius < 0) {
                    projectiles.splice(index, 1);
                } else {
                    projectile.update();
                }
            });
            enemies.forEach((enemy, index) => {
                enemy.update();

                // Check collision with player
                const distToPlayer = Math.hypot(player.x - enemy.x, player.y - enemy.y);
                if (distToPlayer - enemy.radius - player.width / 2 < 1) {
                    cancelAnimationFrame(animationId);
                    gameOverElement.style.display = 'block';
                    scoreElement.textContent = score;
                }

                // Remove off-screen enemies
                if (enemy.y - enemy.radius > canvas.height) {
                    enemies.splice(index, 1);
                }
            });

            projectiles.forEach((projectile, pIndex) => {
                enemies.forEach((enemy, eIndex) => {
                    const dist = Math.hypot(projectile.x - enemy.x, projectile.y - enemy.y);
                    if (dist - enemy.radius - projectile.radius < 1) {
                        setTimeout(() => {
                            enemies.splice(eIndex, 1);
                            projectiles.splice(pIndex, 1);
                            score += 10;
                        }, 0);
                    }
                });
            });

            ctx.fillStyle = 'white';
            ctx.font = '24px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        window.addEventListener('click', (event) => {
            const angle = Math.atan2(event.clientY - (player.y + player.height / 2), event.clientX - (player.x + player.width / 2));
            const velocity = {
                x: Math.cos(angle) * 5,
                y: Math.sin(angle) * 5
            };
            projectiles.push(new Projectile(player.x + player.width / 2, player.y, 5, 'white', velocity));
        });

        spawnEnemies();
        animate();
    </script>
</body>
</html>
